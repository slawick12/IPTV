<!DOCTYPE html>

  <body>
    <header class="header">

        <div class="menu-btn__line"></div>
        <div class="menu-btn__line"></div>

      <div class="header-bar">
        <div class="header__logo">

          <div class="slider__item__screens">

          </div>

            <img class="image" src="img/tuner-1.png" alt="" />
          </div>
